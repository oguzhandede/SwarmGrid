version: '3.8'

services:
  # Edge Agent (Python)
  edge-agent:
    build:
      context: ./edge-agent
      dockerfile: Dockerfile
    container_name: swarmgrid-edge
    ports:
      - "8000:8000"  # MJPEG stream for dashboard
    environment:
      - BACKEND_URL=http://core-backend:5000
      - RTSP_URL=${RTSP_URL}
      - CAMERA_ID=${CAMERA_ID:-cam-01}
      - ZONE_ID=${ZONE_ID:-zone-01}
    volumes:
      - ./edge-agent/config:/app/config
    depends_on:
      - core-backend
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped


  # Core Backend (.NET)
  core-backend:
    build:
      context: ./core-backend
      dockerfile: Dockerfile
    container_name: swarmgrid-backend
    ports:
      - "5000:5000"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__PostgreSQL=Host=postgres;Database=swarmgrid;Username=swarmgrid;Password=swarmgrid
      - ConnectionStrings__Redis=redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:5000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Dashboard (Next.js)
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: swarmgrid-dashboard
    ports:
      - "3002:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:5000
    depends_on:
      - core-backend
    restart: unless-stopped

  # PostgreSQL with TimescaleDB extension for time-series data
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: swarmgrid-postgres
    environment:
      - POSTGRES_USER=swarmgrid
      - POSTGRES_PASSWORD=swarmgrid
      - POSTGRES_DB=swarmgrid
      - POSTGRES_HOST_AUTH_METHOD=scram-sha-256
      - POSTGRES_INITDB_ARGS=--auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init-auth.sh:/docker-entrypoint-initdb.d/init-auth.sh
      - ./docker/postgres/init-timescale.sql:/docker-entrypoint-initdb.d/02-init-timescale.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U swarmgrid -d swarmgrid"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # Redis
  redis:
    image: redis:7-alpine
    container_name: swarmgrid-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # RabbitMQ (Message Queue)
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: swarmgrid-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=swarmgrid
      - RABBITMQ_DEFAULT_PASS=swarmgrid
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    restart: unless-stopped

  # Prometheus (Metrics Collection)
  prometheus:
    image: prom/prometheus:latest
    container_name: swarmgrid-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: swarmgrid-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=swarmgrid
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:

