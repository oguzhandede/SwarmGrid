global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # SwarmGrid Core Backend metrics
  - job_name: 'swarmgrid-backend'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['core-backend:5000']
    # Backend may not have metrics endpoint yet - will be added with OpenTelemetry

  # SwarmGrid Edge Agent metrics  
  - job_name: 'swarmgrid-edge'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['edge-agent:8000']
    # Edge agent has prometheus-client in requirements, endpoint may need creation

  # Redis metrics (optional - requires redis_exporter sidecar)
  # - job_name: 'redis'
